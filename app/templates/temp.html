{% extends "base.html" %} {% block title %}Temperature Converter{% endblock %}
{% block content %}
<div class="converter-card">
<h2>Temperature Converter</h2>
<div>
  <input
    type="number"
    id="value"
    placeholder="Enter value"
    step="any"
  />
  <select id="from-unit"></select>
  <span>to</span>
  <select id="to-unit"></select>
  <button id="convert-btn">Convert</button>
</div>
<div id="result"></div>
<script src="{{ url_for('static', filename='js/tempConversion.js') }}"></script>
</div>
{% endblock %}
